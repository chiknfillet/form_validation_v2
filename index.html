<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="" novalidate id="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" minlength="5" required>
                <span class="error active"></span>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" minlength="3" required>
                <span class="error active"></span>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code</label>
                <input type="number" id="postal-code" name="postal-code" minlength="4"  required>
                <span class="error active"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
                <span class="error active"></span>
            </div>
            <div class="form-group">
                <label for="password-confirmation">Password Confirmation</label>
                <input type="password" id="password-confirmation" name="password-confirmation" minlength="8" maxlength="20" required>
                <span class="error active"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
